<!-- Language Switcher Examples for Webflow -->

<!-- Option 1: Select-based Language Switcher -->
<div class="language-switcher select">
  <select id="language-selector">
    <option value="en">🌐 English</option>
    <option value="en-US">🇺🇸 English (US)</option>
    <option value="en-GB">🇬🇧 English (UK)</option>
    <option value="en-AU">🇦🇺 English (AU)</option>
    <option value="en-CA">🇨🇦 English (CA)</option>
    <option value="en-NL">🇳🇱 English (NL)</option>
    <option value="en-MX">🇲🇽 English (MX)</option>
    <option value="en-NORDICS">🏔️ English (Nordics)</option>
    <option value="en-ME">🏜️ English (ME)</option>
    <option value="ar">🇸🇦 العربية</option>
    <option value="ar-ME">🏜️ العربية (الشرق الأوسط)</option>
    <option value="es">🌐 Español</option>
    <option value="es-ES">🇪🇸 Español (España)</option>
    <option value="es-US">🇺🇸 Español (US)</option>
    <option value="es-MX">🇲🇽 Español (México)</option>
    <option value="es-LATAM">🌎 Español (LATAM)</option>
    <option value="fr">🌐 Français</option>
    <option value="fr-FR">🇫🇷 Français (France)</option>
    <option value="fr-CA">🇨🇦 Français (Canada)</option>
    <option value="fr-BE">🇧🇪 Français (Belgique)</option>
    <option value="fr-CH">🇨🇭 Français (Suisse)</option>
    <option value="de-DE">🇩🇪 Deutsch</option>
    <option value="it-IT">🇮🇹 Italiano</option>
    <option value="pt-PT">🇵🇹 Português</option>
    <option value="nl-NL">🇳🇱 Nederlands</option>
    <option value="nl-BE">🇧🇪 Nederlands (België)</option>
    <option value="sv-SE">🇸🇪 Svenska</option>
  </select>
</div>
